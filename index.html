<!--DOCTYPE html-->
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto">
		<link href="css/style.css" rel="stylesheet">

		
		<title>History Mapped</title>
		
	</head>
	<body>
		
	<div class="wrapper">
		<div class="nav-container">
			<!--Filter Century via select drop-down menu-->
			<div class="dropdown">
				<select class="selectpicker" data-width="100%" data-bind="options:century, value:selectedCentury">

				</select>
			</div>

			<hr />
			<!--Location List displaying sites associated with selected century-->
			<div class="loc-list">
				<ul id="list" data-bind="foreach:sites">
					<li data-bind="visible:isVisible, text:name, click:$root.locListClick"></li>
				</ul>
			</div>

		</div>
	</div>


	<!-- Site Info Bar -->
	<div class="siteinfo-bar" id="bar">
		<i class="fa fa-times" aria-hidden="true" onclick="closeInfo()"></i>	
			<div class="content" id="siteinfo"></div>
			<span><a>Source: Wikipedia</a></span>
	</div>


	<!--Empty div for the map-->	
	<div id="map"></div>

		<!--Google Map API-->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh_-uSeSMWZUWFjpuk0kz0ObJRFUP3GV0&callback=init" async defer></script>

		<!--Knockout.js-->
		<script src="js/knockout.js" type='text/javascript'></script>

		<!--jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<!--Javascript-->
		<script src="js/sidenav.js" language="javascript" type="text/javascript"></script>
		<script src="js/style.js" language="javascript" type="text/javascript"></script>
		<script src="js/map.js" language="javascript" type="text/javascript"></script>

		<!--Latest compiled and minified JavaScript for Bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Latest compiled and minified JavaScript for Bootstrap-Select -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>


	</body>
</html>
