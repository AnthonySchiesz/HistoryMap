{% load static %}
<!--DOCTYPE html-->
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto">
		<link href="{% static 'css/style.css' %}" rel="stylesheet">


		{% block head %}
		<title>History Mapped</title>
		{% endblock %}

	</head>
	<body>
		
	<!--Filter Century via select drop-down menu-->
	<div>
		<select class="select-navbar" data-bind="options:century, value:selectedCentury">

		</select>
	</div>


	<!-- Site Info Bar -->
	<div id="siteinfo" class="siteinfo-bar">
		<h3></h3>
		<p></p>
		<span></span>
	</div>


	<!--Empty div for the map-->	
	<div id="map"></div>



		<!--Knockout.js-->
		<script src="{% static 'js/knockout.js' %}" type='text/javascript'></script>

		<!--jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		
		<!--Google Map API-->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZx4p50k0-P3hJDCdeOwHrgx9eUV_Slso&callback=init" async defer></script>

		<!--Javascript-->
		<script src="{% static 'js/sidenav.js' %}" language="javascript" type="text/javascript"></script>
		<script src="{% static 'js/model.js' %}" language="javascript" type="text/javascript"></script>
		<script src="{% static 'js/map.js' %}" language="javascript" type="text/javascript"></script>

		<!--Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	</body>
</html>
